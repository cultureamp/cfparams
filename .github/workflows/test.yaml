name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run Tests
        run: |
          mkdir build || true

          go mod download

          go test -mod=readonly -coverprofile=build/cover.out ./...
          go tool cover -html=build/cover.out -o build/coverage.html

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false # golangci-lint has its own cache

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.57.2
          args: --timeout 5m

  go-mod-tidy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-mod-

      - name: golangci-mod-tidy
        uses: zencargo/github-action-go-mod-tidy@v1
        with:
          go-version: "1.22"
